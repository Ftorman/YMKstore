{% extends 'layout.html' %}

{% block content %}
<html>
<body>
    <header>
        <div class="clr-header blue">
            <h1>Панель администратора</h1>
        </div>
    </header>
    <section class="panel_wrp">
        <div class="container">
            <nav aria-label="breadcrumb" style="margin-top: 30px;">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="login.html">Вход</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Панель администратора
                    </li>
                </ol>
            </nav>
            <table class="table mt-5 table-clr">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Логин</th>
                        <th scope="col">Роль</th>
                        <th scope="col">Пароль</th>
                        <th scope="col">Изменить</th>
                        <th scope="col">Удалить</th>

                    </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{user.login}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.role_id}}</td>
                        <td>
                            <a href="/user/{{user.id}}"><div class="btn btn-success">Изменить</div></a>
                        </td>
                        <td>
                            <a href="/user/delete/{{user.id}}"><div class="btn btn-danger">Удалить</div></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <section>
        <form>
            <div class="form_panel-wrp ">
                <div class="admin_panel-inputs d-flex ">
                    <div class="mb-3">
                        <label for="exampleInputLogin" class="form-label">Логин</label>
                        <input name="login" type="text" class="form-control border-login" id="exampleInputLogin"
                            aria-describedby="loginHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Пароль</label>
                        <input name="password" type="password" class="form-control border-login"
                            id="exampleInputPassword1" aria-describedby="passwordHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">роль</label>
                        <input name="role" type="text" class="form-control">
                    </div>
                </div>
                <div class="admin_panel-btn">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
